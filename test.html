<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <div class="row">
          <div class="col-6-1">
            <img class="header__logo" src="bird.svg" alt="logo of Portfolio">
          </div>
          <div class="col-6-2">
            <div class="header_inner_np">
              <h1 class="header__name">Shoshana Gutow</h1>
              <h2 class="header_position"> Front-end Designer</h2>
            </div>
          </div>
          </div>
        </div>
    </header>

  <main>

      <section class="content">

        <section class="main picture">
          <div class="row">
            <div class="col-12-1">
              <p class="about me">This is my Portfolio. I hope that you enjoy looking at my hard work.</p>
              <img class="main picture" src="https://unsplash.it/1000/350?random" alt="main body picture">
            </div>
          </div>
        </section>

        <section class="large">
          <h3 class="featured_text">Featured Work</h3>
          <div class="featured_pictures">
            <div class="row">
              <div class="col-4">
                <img class="link 1" src="http://placebabies.com/400/300?random=1" alt="project 1 picture">
                  <div class="link a">Link to project</div>
              </div>
              <div class="col-4">
                <img class="link 2" src="http://placebabies.com/400/300?random=2" alt="project 2 picture">
                  <div class="link b">Link to project</div>
              </div>
              <div class="col-4 end">
                <img class="link 3" src="http://placebabies.com/400/300?random=1" alt="project 3 picture">
                  <div class="link c">Link to project</div>
              </div>
            </div>
          </div>
      </section>

      <section class="small">
        <h3 class="featured_text">Featured Work</h3>
          <div class="fetured_pictures">
            <img class="link 1" src="http://placebabies.com/400/300?random=1" alt="project 1 picture">
                  <div class="link a">Link to project</div>
            <img class="link 2" src="http://placebabies.com/400/300?random=1" alt="project 2 picture">
                  <div class="link b">Link to project</div>
            <img class="link 3" src="http://placebabies.com/400/300?random=1" alt="project 3 picture">
                  <div class="link c">Link to project</div>
          </div>
      </section>
    </section>
  </main>
  </body>
</html>
